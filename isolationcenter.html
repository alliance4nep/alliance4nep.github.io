<script>
    $('#isolation_centers').DataTable({
        ajax: {
            "url": "https://gsx2json.com/api?id=1GhnrQLqE8dnprW2v3lTKJaYJECcwRfNIiazu49TbREs&sheet=3&columns=false",
            "dataSrc": function ( json ) {
                const params = ['name', 'locality', 'ward', 'patientcontact', 'bedcapacity', 'oxygen', 'food', 'operatedby', 'cost'];
                    return json.rows.map(row => {params.forEach((prop) => row[prop] = row[prop] ? row[prop] : '' ); return row;})
                }
        },
        responsive: true,
        columns: [
            { "title": "Name, Locality", "data": function ( row, type, val, meta ) {
                    return `${row.name} ${row.locality}`;
                }, responsivePriority: 1
            },
            { "title": "Palika", "data": "palika", responsivePriority: 2 },
            { "title": "Beds", "data": "bedcapacity", "defaultContent": '' },
            { "title": "Contact Person", "data": "patientcontact" },
            { "title": "Phone", "data": "patientcontactnumber", responsivePriority: 3 },
            { "title": "Oxygen", "data": "oxygen" },
            { "title": "Food", "data": "food" },
            { "title": "Operated by", "data": "operatedby" },
            { "title": "Cost", "data": "cost" },
            {
                "title": "Map", "data": function ( row, type, val, meta ) {
                    if (row.lat && row.long) {
                        return `<a href="https://www.openstreetmap.org/#map=18/${row.lat}/${row.long}">Map</a>`;
                    } else if (row.maplink) {
                        return `<a href="${row.maplink}">Map</a>`;
                    } else {
                        return '';
                    }
                }
            },
        ]
    });

</script>
